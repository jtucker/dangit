# Release Pipeline for dangit CLI
# Triggered on version tag pushes (e.g., v0.1.0).
# Builds self-contained binaries for all supported platforms,
# creates archives with checksums, and publishes a GitHub Release.

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build release artifacts
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish all RIDs
        shell: pwsh
        run: ./publish-all.ps1

      - name: Create archives and checksums
        shell: bash
        run: |
          set -euo pipefail
          for dir in artifacts/*; do
            rid="$(basename "$dir")"
            if [[ "$rid" == win-* ]]; then
              zip -r "dangit-${rid}.zip" "$dir"
              sha256sum "dangit-${rid}.zip" > "dangit-${rid}.zip.sha256"
            else
              tar -czf "dangit-${rid}.tar.gz" -C "$dir" .
              sha256sum "dangit-${rid}.tar.gz" > "dangit-${rid}.tar.gz.sha256"
            fi
          done

      # Upload build artifacts for the release job
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dangit-release-artifacts
          path: |
            ./dangit-*.zip
            ./dangit-*.zip.sha256
            ./dangit-*.tar.gz
            ./dangit-*.tar.gz.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download all build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: List release assets
        run: ls -lhR ./artifacts

      # Create the GitHub Release with all archives and checksums
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "dangit ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
