# Release Pipeline for dangit CLI
# Triggered on version tag pushes (e.g., v0.1.0).
# Builds self-contained binaries for all supported platforms,
# creates archives with checksums, and publishes a GitHub Release.

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - rid: win-x64
            os: windows-latest
            archive: zip
          - rid: win-arm64
            os: windows-latest
            archive: zip
          - rid: linux-x64
            os: ubuntu-latest
            archive: tar.gz
          - rid: linux-arm64
            os: ubuntu-latest
            archive: tar.gz
          - rid: osx-x64
            os: macos-latest
            archive: tar.gz
          - rid: osx-arm64
            os: macos-latest
            archive: tar.gz

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish for ${{ matrix.rid }}
        run: >-
          dotnet publish src/Dangit.Cli/Dangit.Cli.fsproj
          -c Release
          -r ${{ matrix.rid }}
          -o ./publish/${{ matrix.rid }}

      # Create zip archive for Windows
      - name: Archive (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          Compress-Archive -Path ./publish/${{ matrix.rid }}/* -DestinationPath ./dangit-${{ matrix.rid }}.zip

      # Create tar.gz archive for Linux and macOS
      - name: Archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: |
          tar -czf ./dangit-${{ matrix.rid }}.tar.gz -C ./publish/${{ matrix.rid }} .

      # Generate SHA256 checksum for the archive
      - name: Generate SHA256 checksum (Windows)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $hash = (Get-FileHash -Algorithm SHA256 ./dangit-${{ matrix.rid }}.zip).Hash.ToLower()
          "$hash  dangit-${{ matrix.rid }}.zip" | Out-File -Encoding utf8NoBOM -FilePath ./dangit-${{ matrix.rid }}.zip.sha256

      - name: Generate SHA256 checksum (Linux/macOS)
        if: matrix.archive == 'tar.gz'
        run: |
          sha256sum ./dangit-${{ matrix.rid }}.tar.gz > ./dangit-${{ matrix.rid }}.tar.gz.sha256

      # Upload build artifacts for the release job
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dangit-${{ matrix.rid }}
          path: |
            ./dangit-${{ matrix.rid }}.${{ matrix.archive }}
            ./dangit-${{ matrix.rid }}.${{ matrix.archive }}.sha256

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      # Download all build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          merge-multiple: true

      - name: List release assets
        run: ls -lhR ./artifacts

      # Create the GitHub Release with all archives and checksums
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "dangit ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
